<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script th:src="@{/resources/js/datepicker.js}"></script>
    <title></title>
</head>
<body>
<div class="container-sm">
    <h1 class="text-primary text-center">Updating lesson</h1>
    <br/>
    <div class="container">
        <a class="btn btn-outline-primary" th:href="@{/lessons}">Come back to list of lessons</a>
    </div>
    <br/>
    <form th:method="PATCH"
          th:action="@{/lessons/{id}(id=${lessonDto.getLessonId()})}"
          th:object="${lessonDto}">
        <div class="form-group">
            <label for="lessonName">Enter lesson name: </label>
            <input class="form-control" type="text" th:field="*{lessonName}" id="lessonName"/>
            <br/>

            <label>Select group: </label>
            <select class="form-control" th:field="*{groupId}" required>
                <option th:each="group : ${groups}"
                        th:value="${group.getGroupId()}"
                        th:text="${group.getGroupName()}"
                ></option>
            </select>
            <br/>

            <label>Select room: </label>
            <select class="form-control" th:field="*{roomId}" required>
                <option th:each="room: ${rooms}"
                        th:text="${room.getRoomNumber()}"
                        th:value="${room.getRoomId()}">
                </option>
            </select>
            <br/>

            <label>Select teacher: </label>
            <select class="form-control" th:field="*{teacherId}" required>
                <option th:each="teacher: ${teachers}"
                        th:text="${teacher.getFirstName()} + ' ' + ${teacher.getLastName()}"
                        th:value="${teacher.getTeacherId()}">
                </option>
            </select>
            <br/>

            <label>Select Date: </label>
            <input type="text" class="form-control" id="datepicker" th:field="*{date}">
            <br/>

            <label for="sel1" >Select Number: </label>
            <select th:field="*{lessonNumber}" class="form-control" id="sel1">
                <option th:each="i : ${#numbers.sequence(1, 6)}" th:value="${i}" th:text="${i}" th:selected="${i==3}">
                </option>
            </select>
            <br/>

            <input class="btn btn-primary" type="submit" value="Update!"/>
        </div>
    </form>
</div>
</body>
</html>
