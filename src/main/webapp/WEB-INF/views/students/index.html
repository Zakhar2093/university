<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/groups}">Groups</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/lessons}">Lessons</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/rooms}">Rooms</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">Students</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/teachers}">Teachers</a>
        </li>
    </ul>
</nav>
<div style="margin-top: 55px"  class="container-sm">
    <h1 class="text-primary text-center">List of students</h1>
    <div class="container">
        <a class="btn btn-outline-primary" th:href="@{/students/add}">
            Add new student
        </a>
    </div>
    <br/>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>StudentId</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Group</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student: ${students}">
                <td th:text="${student.getStudentId()}">id</td>
                <td th:text="${student.getFirstName()}">First name</td>
                <td th:text="${student.getLastName()}">Last name</td>
                <td>
                    <a  th:if="${student.getGroup()}"
                        th:text="${student.getGroup().getGroupName()}"
                        th:href="@{/groups/{id}/students(id=${student.getGroup().getGroupId()})}">
                    </a>
                    <p th:unless="${student.getGroup()}">
                        Without group
                    </p>
                </td>
                <td>
                    <div style="display:  flex;">
                        <a class="btn btn-outline-primary" th:href="@{/students/{id}/update(id=${student.getStudentId()})}">Update student</a>
                        <form style="margin-left: .75rem;" th:method="DELETE" th:action="@{/students/{id}(id=${student.getStudentId()})}">
                            <input class="btn btn-outline-primary" type="submit" value="Delete"/>
                        </form>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
