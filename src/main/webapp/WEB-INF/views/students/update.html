<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
<div class="container-sm">
    <h1 class="text-primary text-center">Updating student</h1>
    <br/>
    <div class="container">
        <a class="btn btn-outline-primary" th:href="@{/students}">Come back to list of students</a>
    </div>
    <br/>
    <form th:method="PATCH"
          th:action="@{/students/{id}(id=${studentDto.getStudentId()})}"
          th:object="${studentDto}">
        <div class="form-group">
            <label for="firstName">Enter first name: </label>
            <input class="form-control" type="text" th:field="*{firstName}" id="firstName"/>
            <br/>
            <label for="lastName">Enter last name: </label>
            <input class="form-control" type="text" th:field="*{lastName}" id="lastName"/>
            <br/>
            <label>Select group : </label>
            <select id="groups" class="form-control" th:field="*{groupId}" required>
                <option th:each="group : ${groups}"
                        th:value="${group.getGroupId()}"
                        th:text="${group.getGroupName()}"
                ></option>
            </select>
            <br/>
            <input class="btn btn-primary" type="submit" value="Update!"/>
        </div>
    </form>
</div>
</body>
</html>
