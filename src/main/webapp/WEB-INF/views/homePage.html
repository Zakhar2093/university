<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script th:src="@{/resources/js/HomePageSelector.js}"></script>
    <script th:src="@{/resources/js/datepicker.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/groups}">Groups</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/lessons}">Lessons</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/rooms}">Rooms</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">Students</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/teachers}">Teachers</a>
        </li>
    </ul>
</nav>

<div style="margin-top: 55px" class="container-sm text-center">
    <h1 class="text-primary text-center">Get schedule</h1>
    <form th:action="@{/lessons/Schedule}"
          class="needs-validation form-inline"
          style="display: flex; justify-content: space-between">
        <div class="select-entity">
            <p>Schedule for:</p>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input entity" name="entity" value="Student"
                           onclick="getElementById('id').setAttribute('list', 'students')" required>Student
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input entity" name="entity" value="Teacher"
                           onclick="getElementById('id').setAttribute('list', 'teachers')" required>Teacher
                </label>
            </div>
        </div>
        <div class="select-duration">
            <p>Schedule for:</p>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="duration" value="Month" required>Month
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="duration" value="Day" required>Day
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Id: </label>

            <select id="id" list="students" class="form-control" required name="id" onclick="selectStudentOrTeachers()">
                <option class="students"
                        th:each="student: ${students}"
                        th:text="${student.getFirstName()} + ' ' + ${student.getLastName()}"
                        th:value="${student.getStudentId()}">
                </option>
                <option class="teachers"
                        th:each="teacher: ${teachers}"
                        th:text="${teacher.getFirstName()} + ' ' + ${teacher.getLastName()}"
                        th:value="${teacher.getTeacherId()}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="datePicker">Date: </label>
            <input type="text" class="form-control" id="datepicker" placeholder="Enter date" name="date" required>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</div>

</body>
</html>
