<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
<div class="container-sm">
    <h1 class="text-primary text-center">Updating room</h1>
    <br/>
    <div class="container">
        <a class="btn btn-outline-primary" th:href="@{/rooms}">Come back to list of rooms</a>
    </div>
    <br/>
    <form th:method="PATCH" th:action="@{/rooms/{id}(id=${room.getRoomId()})}" th:object="${room}">
        <div class="form-group">
            <label for="roomNumberUpdate">Enter number of room: </label>
            <input type="text" class="form-control" th:field="*{roomNumber}" id="roomNumberUpdate"/>
            <br/>
            <label for="roomCapacityUpdate">Enter capacity of room: </label>
            <input type="text" class="form-control" th:field="*{roomCapacity}" id="roomCapacityUpdate"/>
            <br/>
            <input type="submit" class="btn btn-primary" value="Create!"/>
        </div>
    </form>
</div>
</body>
</html>
