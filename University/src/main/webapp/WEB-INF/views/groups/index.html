<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/groups}">Groups</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/lessons}">Lessons</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/rooms}">Rooms</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">Students</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/teachers}">Teachers</a>
        </li>
    </ul>
</nav>
<div style="margin-top: 55px"  class="container-sm">
    <h1 class="text-primary text-center">List of groups</h1>
    <div class="container">
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#AddGroup">
            Add new group
        </button>
    </div>
    <br/>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>GroupId</th>
                <th>GroupName</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="group: ${groups}">
                <td>
                    <a th:href="@{/groups/{id}(id=${group.getGroupId()})}"
                       th:text="${group.getGroupId()}">
                        id
                    </a>
                </td>
                <td th:text="${group.getGroupName()}">First name</td>
                <td>
                    <div style="display:  flex;">
                        <a class="btn btn-outline-primary" th:href="@{/groups/{id}/edit(id=${group.getGroupId()})}">Update group</a>
                        <form style="margin-left: .75rem;" th:method="DELETE" th:action="@{/groups/{id}(id=${group.getGroupId()})}">
                            <input class="btn btn-outline-primary" type="submit" value="Delete"/>
                        </form>
                        <a class="btn btn-outline-primary" style="margin-left: .75rem;" th:href="@{/groups/{id}(id=${group.getGroupId()})}" >
                            Show students
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="modal" id="AddGroup">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Adding new group</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="form-group" th:method="POST" th:action="@{/groups}" th:object="${group}">
                        <label for="GroupNameUpdate">Enter group name : </label>
                        <input type="text" class="form-control" th:field="*{GroupName}" id="GroupNameUpdate"/>
                        <br/>
                        <input type="submit" class="btn btn-primary" value="Create!"/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
