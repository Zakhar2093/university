<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-sm">
    <h1 class="text-primary text-center">List of rooms</h1>
    <div class="container">
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#AddRoom">
            Add new room
        </button>
    </div>
    <br/>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>RoomId</th>
                <th>RoomNumber</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="room: ${rooms}">
                <td th:text="${room.getRoomId()}">id</td>
                <td th:text="${room.getRoomNumber()}">number</td>
                <td>
<!--                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#UpdateRoom" th:attrappend="data-target=${Id}">-->
<!--                        Update room-->
<!--                    </button>-->
                    <div style="display:  flex;">
                        <a class="btn btn-outline-primary" th:href="@{/rooms/{id}/edit(id=${room.getRoomId()})}">Update room</a>
                        <form style="margin-left: .75rem;" th:method="DELETE" th:action="@{/rooms/{id}(id=${room.getRoomId()})}">
                            <input class="btn btn-outline-primary" type="submit" value="Delete"/>
                        </form>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="modal" id="AddRoom">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Adding new room</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="form-group" th:method="POST" th:action="@{/rooms}" th:object="${room}">
                        <label for="roomNumberUpdate">Enter number of room: </label>
                        <input type="text" class="form-control" th:field="*{roomNumber}" id="roomNumberUpdate"/>
                        <br/>
                        <input type="submit" class="btn btn-primary" value="Create!"/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
