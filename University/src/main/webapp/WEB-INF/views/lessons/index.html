<div style="margin-top: 55px"  class="container-sm">
    <h1 class="text-primary text-center">List of lessons</h1>
    <div class="container">
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#AddLesson">
            Add new lesson
        </button>
    </div>
    <br/>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>LessonId</th>
                <th>LessonName</th>
                <th>Room</th>
                <th>Group</th>
                <th>Teacher</th>
                <th>Date</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="lesson: ${lessons}">
                <td th:text="${lesson.getLessonId()}">id</td>
                <td th:text="${lesson.getLessonName()}">First name</td>
                <td >Room link will be here</td>
                <td >Group link will be here</td>
                <td >Teacher link will be here</td>
                <td >Date link will be here</td>
                <td>
                    <div style="display:  flex;">
                        <a class="btn btn-outline-primary" th:href="@{/lessons/{id}/edit(id=${lesson.getLessonId()})}">Update lesson</a>
                        <form style="margin-left: .75rem;" th:method="DELETE" th:action="@{/lessons/{id}(id=${lesson.getLessonId()})}">
                            <input class="btn btn-outline-primary" type="submit" value="Delete"/>
                        </form>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="modal" id="AddLesson">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Adding new lesson</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="form-group" th:method="POST" th:action="@{/lessons}" th:object="${lesson}">
                        <label for="lessonName">Enter lesson  name : </label>
                        <input type="text" class="form-control" th:field="*{lessonName}" id="lessonName"/>
                        <br/>
                        <input type="submit" class="btn btn-primary" value="Create!"/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
