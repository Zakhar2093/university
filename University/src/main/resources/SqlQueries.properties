Group_create = INSERT INTO university.groups (group_name) VALUES (?)
Group_getAll = SELECT * FROM university.groups
Group_getById = SELECT * from university.groups WHERE group_id = ?
Group_delete = DELETE FROM university.groups WHERE group_id = ?
Group_update = UPDATE university.groups SET group_name = ? WHERE group_id = ?

Student_create = INSERT INTO university.students (first_name, last_name, group_id) VALUES (?, ?, ?)
